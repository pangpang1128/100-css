<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 500px;
        width: 500px;
        margin: 0 auto;
        border: 1px solid lightblue;
        box-shadow: 0px 0 10px 10px lightblue;
    }
    .box span{
        background: linear-gradient(to right,lightblue,#ff5f57) no-repeat left bottom;
        background-size: 0px 2px;
        transition: 1s;
    }
    .box span:hover{
        background-size: 100% 2px;
    }
</style>
<body>
    <div class="box">
        <span>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque rerum vitae omnis nesciunt aut, similique accusantium nam? Laboriosam recusandae nisi fugiat aspernatur eveniet, quisquam, voluptas eaque ipsa, officia dicta quaerat.
        </span>
    </div>
</body>
</html>
